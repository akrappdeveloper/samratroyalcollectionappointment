<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samrat Royal Collection - Book Appointment</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
            color: #222;
        }
        header {
            background: #2d2d2d;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        header p {
            margin: 0.5rem 0 0 0;
            font-size: 1.2rem;
            color: #e0e0e0;
        }
        .container {
            max-width: 500px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2d2d2d;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, textarea, button {
            font-family: inherit;
            font-size: 1rem;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #a67c52;
        }
        button {
            background: #a67c52;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background: #8c6239;
        }
        .success, .error {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }
        .success { color: #27ae60; }
        .error { color: #c0392b; }
        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init('YOUR_EMAILJS_USER_ID'); // Replace with your EmailJS user ID
        })();
        function sendEmail(event) {
            event.preventDefault();
            document.getElementById('form-status').textContent = '';
            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', event.target)
                .then(function() {
                    document.getElementById('form-status').textContent = 'Appointment request sent successfully!';
                    document.getElementById('form-status').className = 'success';
                    event.target.reset();
                }, function(error) {
                    document.getElementById('form-status').textContent = 'Failed to send. Please try again later.';
                    document.getElementById('form-status').className = 'error';
                });
        }
    </script>
</head>
<body>
    <header>
        <h1>Samrat Royal Collection</h1>
        <p>Book your exclusive appointment today</p>
    </header>
    <div class="container">
        <h2>Book an Appointment</h2>
        <form onsubmit="sendEmail(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <input type="date" name="date" required>
            <input type="time" name="time" required>
            <textarea name="message" placeholder="Additional Message (optional)" rows="3"></textarea>
            <button type="submit">Book Appointment</button>
            <div id="form-status"></div>
        </form>
    </div>
</body>
</html>
